<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    html, body {
        height: 100%;
    }
    nav {
        height: 4rem;
        border-bottom: 1px solid #E9ECEF;
    }
    .nav {
        padding: 1.5rem;
        border-right: 1px solid #E9ECEF;
        width: 20rem;
    }
    .montserrat {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
    }
</style>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="d-flex h-100" >
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="d-flex flex-column w-100 h-100 align-items-center" style="padding: 2.3rem">
        <h2>Quick review</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Code</th>
                <th scope="col">Question</th>
                <th scope="col">Answer</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>() => {}</td>
                <td>What type of function is this? </td>
                <td>Anonymous function</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>var x = 1</td>
                <td>Is var preferred over const and let?</td>
                <td>No.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="./flashcard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
