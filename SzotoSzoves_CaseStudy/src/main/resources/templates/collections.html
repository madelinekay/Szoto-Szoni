<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Szótő Szőni</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    html, body {
        height: 100%;
    }
    nav {
        height: 4rem;
        border-bottom: 1px solid #E9ECEF;
    }
    .nav {
        padding: 1.5rem;
        border-right: 1px solid #E9ECEF;
        width: 20rem;
    }
    .montserrat {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
    }
    .dropdown-toggle::after {
        display: none;
    }
</style>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="d-flex h-100" >
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="d-flex flex-column w-100 h-100" style="padding: 2.3rem">
        <h2 class="mb-4">Quick review</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Hungarian</th>
                <th scope="col">English</th>
                <th scope="col">Flagged incorrect</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="word :${words}">
                <td th:text="${word.name}">word name</td>
                <td th:text="${word.english}">translation</td>
                <td th:text="${word.flagged ? 'true' : 'false'}">flagged</td>
                <td><div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                        </svg>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <form th:action="@{'/delete/' + ${word.id}}" method="post" class="d-inline">
                                <input type="hidden" th:value="${word.id}" name="wordId">
                                <button type="submit" class="dropdown-item">Delete from user collection</button>
                            </form>
                        </li>
                        <li>
                            <form th:action="@{'/flag/' + ${word.id}}" method="post" class="d-inline">
                                <input type="hidden" th:value="${word.id}" name="wordId">
                                <button type="submit" class="dropdown-item">Flag bad data</button>
                            </form>
                        </li>
<!--                        <li><a class="dropdown-item" th:href="@{'/delete/' + ${word.id}}" th:data-word-id="${word.id}">Delete from user collection</a></li>-->
<!--                        <li><a class="dropdown-item" th:href="@{'/flag/' + ${word.id}}" th:data-word-id="${word.id}">Flag bad data</a></li>-->
                    </ul>
                </div></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:src="@{/js/flashcard.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
