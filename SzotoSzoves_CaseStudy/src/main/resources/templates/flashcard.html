                <!--                        on hover : root translation -->
                <img
                        id="card_image"    class="object-fit-contain" style="display: block; width: 12rem; margin-bottom: 1.5rem; margin-left: auto; margin-right: auto;" src="resources/computer.webp" alt="computer"/>
