<html lang="en">

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    html, body {
        height: 100%;
    }
    #nav {
        height: 4rem;
        border-bottom: 1px solid #E9ECEF;
    }
    .nav {
        padding: 1.5rem;
        border-right: 1px solid #E9ECEF;
        width: 20rem;
    }
    .custom-select-secondary {
        border-color: #dee2e6 !important; /* Using Bootstrap variable for consistency */
    }
    .montserrat {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
    }
</style>
<body>
<nav id="nav" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid justify-content-between">
        <a class="navbar-brand montserrat" href="./index.html" style="margin-left: 1.5rem">
            <img class="rounded-circle" src="./resources/graduation_blue.webp" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            We are back!
        </a>
        <!--    </button>-->
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item ">
                    <a class="nav-link active" aria-current="page" href="./signup.html">Sign-up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="d-flex h-100" >
    <ul class="nav flex-column" style="width:25rem">
        <li class="input-group nav-item" style="padding: .8rem; min-width: 240px ">
            <input type="search" class="form-control" placeholder="Search collections" aria-label="Search">
            <span class="input-group-text"><i class="fas fa-search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
</svg></i></span>
        </li>
        <li class="nav-item" style="margin-top: 1.5rem">
            <div class="nav-link active text-black" aria-current="page" href="#">Practice</div>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="./index.html">Flashcards</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="./collections.html">Collections</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="#">Flagged</a>
        </li>
        <li class="nav-item" style="margin-top: 1.5rem">
            <div class="nav-link active text-black" aria-current="page" href="#">Supported Languages</div>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="#">Javascript</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="#">Python</a>
        </li>
    </ul>
    <div class="d-flex flex-column w-100 h-100 align-items-center" style="padding: 2.3rem">
        <div class="card" style="height: 38rem; width: 35rem; padding: 1rem"  >
            <div class="card-body">
                <img class="object-fit-contain" style="display: block; width: 8rem; margin-bottom: 1.5rem; margin-left: auto; margin-right: auto;" src="./resources/root.webp" alt="computer"/>
                <form class="d-flex flex-column " onsubmit="return validateForm()">
                    <div class="d-flex justify-content-between">
                        <div class="flex-grow-1 p-3">
                            <label  for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <div class="flex-grow-1 p-3">
                            <label for="confirmEmail" class="form-label">Confirm Email</label>
                            <input type="email" class="form-control" id="confirmEmail" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="flex-grow-1 p-3">
                            <label  for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                        </div>
                        <div class="flex-grow-1 p-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between h-100">
                        <fieldset class="p-3" style="margin-right: 1.5rem">
                            <legend class="fs-6 pt-0">Language:</legend>
                            <div class="form-check  ">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label text-secondary" for="gridRadios1">
                                    Javascript
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label text-secondary" for="gridRadios2">
                                    Python
                                </label>
                            </div>
                        </fieldset>
                        <div class="flex-grow-1 d-flex flex-column p-3 h-100" >
                            <select class="form-select p-2 custom-select-secondary" style="margin-bottom: 1.5rem; margin-top: 1.5rem" required>
                                <option selected>Level</option>
                                <option value="1">Beginner</option>
                                <option value="2">Intermediate</option>
                                <option value="3">Advanced</option>
                            </select>
                            <div class="col-12" >
                                <button type="submit" class="btn btn-primary" style="display: block; float: right">Sign up</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="./flashcard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
