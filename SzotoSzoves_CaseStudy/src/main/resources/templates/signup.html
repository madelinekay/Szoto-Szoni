<!--added thymeleaf here but not in the other files -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    html, body {
        height: 100%;
    }
    #nav {
        height: 4rem;
        border-bottom: 1px solid #E9ECEF;
    }
    .nav {
        padding: 1.5rem;
        border-right: 1px solid #E9ECEF;
        width: 20rem;
    }
    .custom-select-secondary {
        border-color: #dee2e6 !important; /* Using Bootstrap variable for consistency */
    }
    .montserrat {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
    }
</style>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="d-flex h-100" >
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="d-flex flex-column w-100 h-100 align-items-center" style="padding: 2.3rem">
        <div class="card" style="height: 38rem; width: 35rem; padding: 1rem"  >
            <div class="card-body">
                <img class="object-fit-contain" style="display: block; width: 8rem; margin-bottom: 1.5rem; margin-left: auto; margin-right: auto;" src="../static/images/root.webp" alt="computer"/>
<!--                this url should match endpoint in controller -->
                <form method="post" role="form" th:action="@{/signup/save}" class="d-flex flex-column " onsubmit="return validateForm()" th:object="${user}">
                    <div class="d-flex justify-content-between">
                        <div class="flex-grow-1 p-3">
                            <label  for="inputEmail" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="inputEmail" required>
                        </div>
                        <div class="flex-grow-1 p-3">
                            <label for="confirmEmail" class="form-label">Confirm Email</label>
                            <input type="email" class="form-control" id="confirmEmail" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="flex-grow-1 p-3">
                            <label  for="inputPassword" class="form-label">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="inputPassword" required>
                        </div>
                        <div class="flex-grow-1 p-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between h-100">
                        <fieldset class="p-3" style="margin-right: 1.5rem">
                            <legend class="fs-6 pt-0">Language:</legend>
                            <div class="form-check  ">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label text-secondary" for="gridRadios1">
                                    Javascript
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label text-secondary" for="gridRadios2">
                                    Python
                                </label>
                            </div>
                        </fieldset>
                        <div class="flex-grow-1 d-flex flex-column p-3 h-100" >
                            <select class="form-select p-2 custom-select-secondary" style="margin-bottom: 1.5rem; margin-top: 1.5rem" required>
                                <option selected>Level</option>
                                <option value="1">Beginner</option>
                                <option value="2">Intermediate</option>
                                <option value="3">Advanced</option>
                            </select>
                            <div class="col-12" >
                                <button type="submit" class="btn btn-primary" style="display: block; float: right">Sign up</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="./flashcard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
