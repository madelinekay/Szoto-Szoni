<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Szótő Szőni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    html, body {
        height: 100%;
    }
    nav {
        height: 4rem;
        border-bottom: 1px solid #E9ECEF;
    }
    .nav {
        padding: 1.5rem;
        border-right: 1px solid #E9ECEF;
        width: 20rem;
    }
    .montserrat {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
    }
</style>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="d-flex h-100" >
    <div class="d-flex flex-column w-100 h-100 align-items-center" style="padding: 2.3rem">
        <div class="card" style="width: 22rem"  >
            <div class="card-body">
                <img class="object-fit-contain" style="display: block; width: 8rem; margin-bottom: 1.5rem; margin-left: auto; margin-right: auto;" th:src="@{images/root.webp}" alt="computer"/>
                <div th:if="${message}" class="alert alert-info" role="alert" th:text="${message}"></div>
                <form class="p-2" method="post" th:action="@{/perform_login}">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
<!--                        must be username for spring security to work -->
                        <input value="madeline@madeline.com" name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input value="madelinesecurepassword" name="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button style="display: block; float: right; margin-top: .5rem" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
