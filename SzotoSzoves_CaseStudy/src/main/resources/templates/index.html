<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    html, body {
        height: 100%;
    }
    nav {
        height: 4rem;
        border-bottom: 1px solid #E9ECEF;
    }
    .nav {
        padding: 1.5rem;
        border-right: 1px solid #E9ECEF;
        width: 20rem;
    }
    .montserrat {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
    }
</style>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="d-flex h-100" >
    <ul class="nav flex-column" style="width:25rem">
        <li class="input-group nav-item" style="padding: .8rem; min-width: 240px ">
            <input type="search" class="form-control" placeholder="Search collections" aria-label="Search">
            <span class="input-group-text"><i class="fas fa-search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
</svg></i></span>
        </li>
        <li class="nav-item" style="margin-top: 1.5rem">
            <div class="nav-link active text-black" aria-current="page" href="#">Practice</div>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="./index.html">Flashcards</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="./collections.html">Collections</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="#">Flagged</a>
        </li>
        <li class="nav-item" style="margin-top: 1.5rem">
            <div class="nav-link active text-black" aria-current="page" href="#">Supported Languages</div>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="#">Javascript</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="#">Python</a>
        </li>
    </ul>
    <div class="d-flex flex-column w-100 h-100 align-items-center" style="padding: 2.3rem">
        <div class="card" style="height: 27rem; width: 22rem"  >
            <div class="card-body">
                <img class="object-fit-contain" style="display: block; width: 8rem; margin-bottom: 1.5rem; margin-left: auto; margin-right: auto;" src="./resources/root.webp" alt="computer"/>
                <form class="p-2">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button style="display: block; float: right; margin-top: .5rem" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
